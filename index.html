<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <script src="https://cdn.socket.io/4.2.0/socket.io.min.js"></script>
</head>
<body>
    <h1>Chat Application</h1>
    
    <input type="text" id="roomInput" placeholder="Enter room name">
    <button id="joinBtn" onclick="joinRoom()">Join Room</button>
    
    <div class="chat-container">
        <div class="chat-messages" id="chatMessages"></div>
        
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Type your message">
            <button id="sendBtn" onclick="sendMessage()">Send</button>
            <button id="startMicrophoneBtn" onclick="startMicrophone()">Start Microphone</button>
        </div>
    </div>

    <script>
        const socket = io();
        let peer;

        function joinRoom() {
            const roomInput = document.getElementById("roomInput").value;
            socket.emit("join-room", roomInput);
        }

        function sendMessage() {
            const msg = document.getElementById("messageInput").value;
            const roomInput = document.getElementById("roomInput").value;
            socket.emit("user-message", { room: roomInput, message: msg });
        }

        function startMicrophone() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then((stream) => {
                    socket.emit("audio-stream", stream);

                    peer = new SimplePeer({ initiator: true, stream });

                    // Handle WebRTC data events (if needed)
                    peer.on('data', (data) => {
                        console.log('Data received:', data);
                    });
                })
                .catch((error) => {
                    console.error('Error accessing microphone:', error);
                });
        }

        socket.on("message", (message) => {
            const chatMessages = document.getElementById("chatMessages");
            const newMessage = document.createElement("div");
            newMessage.innerText = message;
            chatMessages.appendChild(newMessage);
        });

        // Additional event listeners, handling audio streams, etc.

    </script>
</body>
</html>
